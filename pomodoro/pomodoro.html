<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <h1>Pomodoro Timer</h1>
        </div>

        <div class="timer">
                <h1
                 id="timer"
                >
                    25:00
                </h1>
        </div>

        <div class="buttons">

            <button id="start">
                Start
            </button>

            <button id="stop">
                Stop
            </button>

            <button id="reset">
                Reset
            </button>

        </div>


    </div>


    <script
        src="pomodoro.js"
    >
    </script>
</body>
</html>
